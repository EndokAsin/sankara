<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Registrasi - Sankara</title>
    <!-- Impor TailwindCSS dari CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Menambahkan font Poppins */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0fdf4;
            overflow-x: hidden;
        }
        /* Efek Aurora di Background */
        .aurora-background {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 10% 20%, #dcfce7 0%, transparent 40%),
                        radial-gradient(circle at 80% 70%, #a7f3d0 0%, transparent 40%);
            filter: blur(100px);
            z-index: -1;
            animation: moveAurora 20s infinite alternate;
        }
        @keyframes moveAurora {
            from { transform: translate(0, 0) rotate(0deg); }
            to { transform: translate(100px, 50px) rotate(20deg); }
        }
    </style>
    <script>
      // Konfigurasi warna untuk TailwindCSS
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'sankara-green': {
                light: '#dcfce7',
                DEFAULT: '#4ade80',
                dark: '#16a34a',
              },
              'sankara-dark': '#1e293b',
            }
          }
        }
      }
    </script>
</head>
<body class="relative min-h-screen flex items-center justify-center p-4">
    <div class="aurora-background"></div>

    <div class="w-full max-w-md">
        <div class="text-center mb-8">
            <a href="index.html">
                <img src="logo.png" alt="Sankara Logo" class="h-20 mx-auto" onerror="this.onerror=null; this.outerHTML='<span class=\'text-4xl font-bold text-sankara-dark\'>SANKARA</span>'">
            </a>
            <h1 id="form-title" class="text-3xl font-bold text-sankara-dark mt-4">Selamat Datang Kembali</h1>
            <p id="form-subtitle" class="text-gray-600 mt-1">Masuk untuk melanjutkan dan menjadi bagian dari perubahan.</p>
        </div>

        <!-- Container untuk Form -->
        <div class="bg-white/60 backdrop-blur-xl p-8 rounded-2xl shadow-lg border border-white/30">
            <!-- Pesan Error/Sukses -->
            <p id="message-el" class="text-center mb-4 text-sm"></p>

            <!-- Form Login -->
            <form id="login-form" class="space-y-6">
                <div>
                    <label for="login-email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="login-email" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-sankara-green-dark focus:border-sankara-green-dark">
                </div>
                <div>
                    <label for="login-password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="login-password" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-sankara-green-dark focus:border-sankara-green-dark">
                </div>
                <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-sankara-green-dark hover:bg-sankara-green-dark/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-sankara-green-dark transition-all">
                    Masuk
                </button>
            </form>

            <!-- Form Registrasi (Hidden by default) -->
            <form id="register-form" class="hidden space-y-6">
                 <div>
                    <label for="register-fullname" class="block text-sm font-medium text-gray-700">Nama Lengkap</label>
                    <input type="text" id="register-fullname" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-sankara-green-dark focus:border-sankara-green-dark">
                </div>
                 <div>
                    <label for="register-phone" class="block text-sm font-medium text-gray-700">Nomor Ponsel</label>
                    <input type="tel" id="register-phone" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-sankara-green-dark focus:border-sankara-green-dark">
                </div>
                <div>
                    <label for="register-email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="register-email" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-sankara-green-dark focus:border-sankara-green-dark">
                </div>
                <div>
                    <label for="register-password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="register-password" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-sankara-green-dark focus:border-sankara-green-dark">
                </div>
                <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-sankara-green-dark hover:bg-sankara-green-dark/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-sankara-green-dark transition-all">
                    Daftar
                </button>
            </form>

            <div class="text-center mt-6">
                <p id="toggle-text" class="text-sm text-gray-600">
                    Belum punya akun? 
                    <button id="toggle-button" class="font-medium text-sankara-green-dark hover:underline">Daftar sekarang</button>
                </p>
            </div>
        </div>
    </div>

    <!-- Memanggil file JavaScript eksternal -->
    <script src="auth.js" type="module"></script>
</body>
</html>
