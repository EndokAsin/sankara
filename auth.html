<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login atau Daftar - Sankara</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
        }
        .tab-active {
            border-color: #16a34a;
            color: #16a34a;
            background-color: white;
        }
        /* Style untuk input OTP */
        .otp-input {
            width: 3rem;
            height: 3.5rem;
            text-align: center;
            font-size: 1.5rem;
            border-radius: 0.5rem;
            border: 1px solid #d1d5db;
            transition: all 0.2s;
        }
        .otp-input:focus {
            border-color: #16a34a;
            box-shadow: 0 0 0 2px rgba(22, 163, 74, 0.2);
            outline: none;
        }
    </style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md p-8 space-y-8 bg-white rounded-2xl shadow-xl">
        <div class="text-center">
            <a href="index.html">
                <img src="logo.png" alt="Sankara Logo" class="h-20 mx-auto mb-4" onerror="this.onerror=null; this.outerHTML='<h1 class=\'text-4xl font-bold text-gray-800\'>SANKARA</h1>'">
            </a>
            <h2 id="form-title" class="text-2xl font-bold text-gray-900">Masuk ke Akun Anda</h2>
            <p id="form-subtitle" class="mt-2 text-sm text-gray-600">Selamat datang kembali! Silakan masuk.</p>
        </div>

        <!-- Notifikasi -->
        <div id="notification" class="hidden p-4 text-sm rounded-lg" role="alert"></div>
        
        <!-- Kontainer Form Utama -->
        <div id="main-forms">
            <!-- Tab Navigation -->
            <div class="flex p-1 bg-gray-100 rounded-lg">
                <button id="login-tab" class="w-full p-2 text-sm font-medium text-gray-700 rounded-md tab-active">Masuk</button>
                <button id="register-tab" class="w-full p-2 text-sm font-medium text-gray-500 rounded-md">Daftar</button>
            </div>
            
            <!-- Form Login -->
            <form id="login-form" class="mt-8 space-y-6">
                 <!-- Konten form login -->
                <div class="rounded-md shadow-sm -space-y-px">
                    <div>
                        <label for="login-email" class="sr-only">Alamat Email</label>
                        <input id="login-email" name="email" type="email" autocomplete="email" required class="relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm" placeholder="Alamat Email">
                    </div>
                    <div>
                        <label for="login-password" class="sr-only">Password</label>
                        <input id="login-password" name="password" type="password" autocomplete="current-password" required class="relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm" placeholder="Password">
                    </div>
                </div>
                <div>
                    <button type="submit" class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700">
                        Masuk
                    </button>
                </div>
            </form>

            <!-- Form Registrasi -->
            <form id="register-form" class="hidden mt-8 space-y-6">
                <!-- Konten form registrasi -->
                <div class="rounded-md shadow-sm -space-y-px">
                     <div>
                        <label for="register-fullname" class="sr-only">Nama Lengkap</label>
                        <input id="register-fullname" name="fullname" type="text" autocomplete="name" required class="relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm" placeholder="Nama Lengkap">
                    </div>
                    <div>
                        <label for="register-email" class="sr-only">Alamat Email</label>
                        <input id="register-email" name="email" type="email" autocomplete="email" required class="relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm" placeholder="Alamat Email">
                    </div>
                    <div>
                        <label for="register-password" class="sr-only">Password</label>
                        <input id="register-password" name="password" type="password" autocomplete="new-password" required class="relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm" placeholder="Password (min. 6 karakter)">
                    </div>
                </div>
                <div>
                    <button type="submit" class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700">
                        Daftar & Dapatkan Kode
                    </button>
                </div>
            </form>
        </div>

        <!-- Form Verifikasi OTP (disembunyikan) -->
        <div id="otp-section" class="hidden text-center">
            <h2 class="text-xl font-bold text-gray-900">Verifikasi Email Anda</h2>
            <p class="mt-2 text-sm text-gray-600">Kami telah mengirimkan 6 digit kode ke <strong id="otp-email-display"></strong>. Silakan masukkan di bawah ini.</p>
            <form id="otp-form" class="mt-8 space-y-6">
                <div class="flex justify-center space-x-2" id="otp-inputs">
                    <input type="text" maxlength="1" class="otp-input" required>
                    <input type="text" maxlength="1" class="otp-input" required>
                    <input type="text" maxlength="1" class="otp-input" required>
                    <input type="text" maxlength="1" class="otp-input" required>
                    <input type="text" maxlength="1" class="otp-input" required>
                    <input type="text" maxlength="1" class="otp-input" required>
                </div>
                <div>
                    <button type="submit" class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700">
                        Verifikasi Akun
                    </button>
                </div>
            </form>
        </div>

    </div>

    <script src="auth.js" type="module"></script>
</body>
</html>
