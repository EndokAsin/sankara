<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login atau Daftar - Sankara</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
        }
        .tab-active {
            border-color: #16a34a;
            color: #16a34a;
            background-color: white;
        }
    </style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md p-8 space-y-8 bg-white rounded-2xl shadow-xl">
        <div class="text-center">
            <a href="index.html">
                <img src="logo.png" alt="Sankara Logo" class="h-20 mx-auto mb-4" onerror="this.onerror=null; this.outerHTML='<h1 class=\'text-4xl font-bold text-gray-800\'>SANKARA</h1>'">
            </a>
            <h2 id="form-title" class="text-2xl font-bold text-gray-900">Masuk ke Akun Anda</h2>
            <p id="form-subtitle" class="mt-2 text-sm text-gray-600">Dapatkan link login instan ke email Anda.</p>
        </div>

        <!-- Tab Navigation -->
        <div class="flex p-1 bg-gray-100 rounded-lg">
            <button id="login-tab" class="w-full p-2 text-sm font-medium text-gray-700 rounded-md tab-active">Masuk</button>
            <button id="register-tab" class="w-full p-2 text-sm font-medium text-gray-500 rounded-md">Daftar</button>
        </div>
        
        <!-- Notifikasi -->
        <div id="notification" class="hidden p-4 text-sm rounded-lg" role="alert"></div>

        <!-- Form Login -->
        <form id="login-form" class="mt-8 space-y-6">
            <div>
                <label for="login-email" class="sr-only">Alamat Email</label>
                <input id="login-email" name="email" type="email" autocomplete="email" required class="relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-green-500 focus:border-green-500 focus:z-10 sm:text-sm" placeholder="Alamat Email">
            </div>
            <div>
                <button type="submit" class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                    Kirim Link Login
                </button>
            </div>
        </form>

        <!-- Form Registrasi (hidden by default) -->
        <form id="register-form" class="hidden mt-8 space-y-6">
            <div class="space-y-4">
                 <div>
                    <label for="register-fullname" class="sr-only">Nama Lengkap</label>
                    <input id="register-fullname" name="fullname" type="text" autocomplete="name" required class="relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm" placeholder="Nama Lengkap">
                </div>
                <div>
                    <label for="register-email" class="sr-only">Alamat Email</label>
                    <input id="register-email" name="email" type="email" autocomplete="email" required class="relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm" placeholder="Alamat Email">
                </div>
            </div>
            <div>
                <button type="submit" class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                    Daftar & Kirim Link Verifikasi
                </button>
            </div>
        </form>

    </div>

    <script src="auth.js" type="module"></script>
</body>
</html>
