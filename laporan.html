<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laporan Tahunan - Sankara</title>
    <!-- Impor TailwindCSS dari CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Menambahkan font Poppins dan Playfair Display */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0fdf4; /* Warna latar utama hijau sangat muda */
            overflow-x: hidden; /* Mencegah scroll horizontal */
        }
        .font-brand {
            font-family: 'Playfair Display', serif;
        }
        /* Efek Aurora di Background */
        .aurora-background {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: radial-gradient(circle at 10% 20%, #dcfce7 0%, transparent 40%),
                        radial-gradient(circle at 80% 70%, #a7f3d0 0%, transparent 40%);
            filter: blur(100px);
            z-index: -1;
            animation: moveAurora 20s infinite alternate;
        }
        @keyframes moveAurora {
            from { transform: translate(0, 0) rotate(0deg); }
            to { transform: translate(100px, 50px) rotate(20deg); }
        }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'sankara-green': { light: '#dcfce7', DEFAULT: '#4ade80', dark: '#16a34a' },
              'sankara-dark': '#1e293b',
            }
          }
        }
      }
    </script>
</head>
<body class="bg-sankara-green-light text-sankara-dark relative min-h-screen flex flex-col">
<div class="overflow-x-hidden w-full">
    <!-- Wrapper untuk Header Melayang Bulat (Glassmorphism) -->
    <div class="sticky top-0 z-50 p-2 md:p-4">
        <header class="container mx-auto bg-white/50 backdrop-blur-2xl rounded-full shadow-xl shadow-gray-200/50 border border-white/30">
            <div class="flex justify-between items-center px-4 md:px-6 py-3">
                <a href="index.html">
                    <img src="logo.png" alt="Sankara Logo" class="h-15 md:h-20" onerror="this.onerror=null; this.outerHTML='<span class=\'text-2xl font-bold\'>SANKARA</span>'">
                </a>
                <div class="flex items-center">
                    <nav class="hidden md:flex items-center space-x-4 lg:space-x-8 text-sankara-dark mr-6">
                        <a href="index.html" class="hover:text-sankara-green-dark transition-colors">Home</a>
                        <div class="relative" id="about-dropdown-container">
                            <button id="about-dropdown-button" class="flex items-center hover:text-sankara-green-dark transition-colors">
                                Tentang Kami
                                <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                            </button>
                            <div id="about-dropdown-menu" class="absolute hidden mt-2 w-48 bg-white rounded-lg shadow-xl py-2 z-20 right-0">
                                <a href="tentang.html" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Tentang Sankara</a>
                                <a href="tim.html" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Tim Kami</a>
                                <a href="visimisi.html" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Visi & Misi</a>
                                <a href="laporan.html" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Laporan Tahunan</a>
                                <a href="kontak.html" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Kontak</a>
                            </div>
                        </div>
                        <a href="program.html" class="hover:text-sankara-green-dark transition-colors">Program</a>
                        <a href="berita.html" class="hover:text-sankara-green-dark transition-colors">Berita</a>
                        <a href="mitra.html" class="hidden lg:block hover:text-sankara-green-dark transition-colors">Mitra</a>
                    </nav>
                    <div id="auth-buttons" class="hidden md:flex items-center space-x-4">
                        <!-- Tombol Login/Logout dimuat oleh JS -->
                    </div>
                    <button id="mobile-menu-button" class="md:hidden text-sankara-dark">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" /></svg>
                    </button>
                </div>
            </div>
        </header>
    </div>
    
    <!-- Menu Mobile (hidden by default) -->
    <div id="mobile-menu" class="hidden md:hidden bg-white shadow-lg mx-4 rounded-lg -mt-2">
        <!-- Konten menu mobile dimuat oleh JS -->
    </div>
    
    <div class="relative flex-grow">
        <div class="aurora-background"></div>
        <main class="container mx-auto px-6 py-16">
            <div class="text-center mb-16">
                <h1 class="text-4xl font-bold text-sankara-dark">Laporan Tahunan</h1>
                <p class="mt-2 text-gray-600">Transparansi dan akuntabilitas adalah bagian dari komitmen kami.</p>
            </div>

            <!-- Reports List Container -->
            <div id="reports-list-container" class="max-w-2xl mx-auto space-y-4">
                <!-- Daftar Laporan dimuat oleh JavaScript -->
            </div>
        </main>
    </div>
    
    <!-- Footer -->
    <footer id="contact" class="bg-sankara-dark text-white pt-16 pb-8 mt-auto">
        <!-- Konten Footer dimuat oleh JavaScript -->
    </footer>
</div>
    <script src="laporan.js" type="module"></script>
</body>
</html>
